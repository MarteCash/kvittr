{% extends 'theme/base.html' %}
{% block subheader %}Pip details{% endblock %}
{% block pagecontent %}
<!-- Facebook Open Graph info -->
<head> 
    <meta property="og:title" content="Ny Kvittr-melding!" />
    <meta property="og:type" content="Website" />
    <meta property="og:site_name" content="kvittr.no" />
    <meta property="og:description" content="This is a website where you can create an account, log in, edit your profile, and post pips!" />
    <meta property="og:url" content="url=http://{{ request.get_host }}{{ request.get_full_path }}" />
    <meta property="og:image" content="http://kvittr.no/images/kvittr.png" />
    <meta property="og:image:secure_url" content="http://kvittr.no/images/kvittr.png" />
</head>

    <div class="row">
        <div class="col-sm-12">
            <!-- How the message is displayed on the details-site -->
            <h2>Details on pip {{ pip.id }}</h2> 
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Pip</th>
                        <th>Time</th>
                        <th>Created</th>
                        <th>Likes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ pip.id }}</td>
                        <td>{{ pip.pip }}</td>
                        <td>{{ pip.created_datetime }}</td>
                        <td>{{ pip.created_by }}</td>
                        <td>{{ pip.likes }}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

{% endblock %}
